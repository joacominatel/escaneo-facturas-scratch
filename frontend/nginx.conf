# nginx.conf

server {
    listen 80;
    server_name localhost; # cambiar si tengo un dominio

    # directorio donde se encuentran los archivos estáticos
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Intenta servir el archivo solicitado directamente ($uri)
        # Si es un directorio, busca un index dentro ($uri/)
        # Si no encuentra nada, devuelve /index.html (clave para SPAs)
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Configuración para cachear assets estáticos
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}